<html>
   <head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
   </head>
   <body>
      {% include "header.html" %}
      <div class=" row  ">
         <div class="col-md-6 text-center categories-padding">
            <h3>Categories</h3>
            {% for i in category_list %}
            <a  class="list-group-item" href= '{{url_for('viewItems',category_name=i.category_name)}}'>{{i.category_name}}</a>
            <br>
            {% endfor %}
         </div>
         <div class="col-md-6 text-center">
            <h3>{{category_name}} Items</h3>
            {%if items%}
            {% for j in items %}
            <a  class="list-group-item" href= '{{url_for('viewItemInfo',category_name=category_name,item_name=j.item_name )}}'>{{j.item_name}}</a>
            <br>
            {% endfor %}
         </div>
      </div>
      {%else%}
      <p class="paragraph">currently no items are present under this category</p>
      {% endif %}
   </body>
</html>
